<body class="bg-gray-100 min-h-screen p-8 font-sans">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow-md">
    <div class="text-3xl italic font-thin text-center">Welcome to Atlas</div>
    <div class="flex items-center justify-between mb-6">
      <div class="space-y-2 ml-8">
        <!-- <div class="text-sm italic font-thin">{{userName}}</div> -->
        <button
          class="border-2 cursor-pointer border-black rounded-sm px-4 py-2 bg-orange-100 font-semibold shadow-md"
          (click)="checkLeaveStatus()"
        >
          CHECK LEAVE STATUS
        </button>
      </div>

      <div class="space-y-2 mr-9">
        <button
          class="border-2 cursor-pointer border-black rounded-sm px-4 py-2 bg-orange-100 font-semibold shadow-md"
          (click)="applyLeave()"
        >
          APPLY LEAVE
        </button>
      </div>
    </div>
    <div class="space-y-2 text-center">
      <div class="text-sm italic font-thin">Date Picker</div>
      <div>
        <label for="fromDate">From Date:</label>
        <input
          id="fromDate"
          type="date"
          [min]="minDate"
          [max]="maxDate"
          [(ngModel)]="fromDate"
        />
      </div>

      <div>
        <label for="toDate">To Date:</label>
        <input
          id="toDate"
          type="date"
          [min]="minDate"
          [max]="maxDate"
          [(ngModel)]="toDate"
        />
      </div>
    </div>

    <div class="flex flex-row justify-between m-10">
      <div class="overflow-x-auto mb-5 mr-5">
        <table class="border border-black text-center">
          <thead class="bg-gray-200">
            <tr>
              <th class="border border-black px-4 py-2" colspan="3">
                Leave Balance
              </th>
            </tr>
            <tr>
              <th class="border border-black px-4 py-2">TYPE</th>
              <th class="border border-black px-4 py-2">No</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of leaveData | keyvalue">
              <td class="border border-black px-4 py-2">{{ item.key }}</td>
              <td class="border border-black px-4 py-2">{{ item.value }}</td>
            </tr>
          </tbody>
        </table>

        <!-- Table -->
      </div>
      <div class="overflow-x-auto">
        <table class="text-sm text-center border border-gray-200 w-full">
          <thead class="bg-gray-200">
            <tr>
              <th class="border border-black px-4 py-2" colspan="2">
                Attendance Status
              </th>
            </tr>
            <tr>
              <th class="border border-black px-4 py-2">DATE</th>
              <th class="border border-black px-4 py-2">STATUS</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of attendanceList"
              class="border-b hover:bg-gray-50 transition"
            >
              <td class="border border-black px-4 py-2">{{ item.date }}</td>
              <td class="border border-black px-4 py-2">
                <span
                  class="inline-block px-3 py-1 rounded-full text-xs font-semibold "
                  [ngClass]="{
                    'bg-green-100 text-green-700': item.status === 'Present',
                    'bg-red-100 text-red-700': item.status === 'Absent',
                    'bg-yellow-100 text-yellow-800': item.status.includes('CL'),
                    'bg-purple-100 text-purple-800': item.status === 'OH',
                    'bg-gray-100 text-gray-700': item.status === 'Weekly Off'
                  }"
                >
                  {{ item.status }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
